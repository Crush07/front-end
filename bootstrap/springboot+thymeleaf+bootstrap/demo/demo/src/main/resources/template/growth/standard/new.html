<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<nav th:replace="fragments/header :: nav"></nav>


<div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>

    <div class="my-3">
        <form th:action="@{/growth/standard/add}" method="post" enctype="multipart/form-data" th:object="${growthStandard}"
              style="max-width: 550px; margin: 0 auto">

            <input type="hidden" th:field="*{growthStandardId}" />

            <div class="p-3">
<!--                <div class="form-group row">-->
<!--                    <label class="col-sm-3 col-form-label" for="title">Title</label>-->
<!--                    <div class="col-sm-9">-->
<!--                        <input type="text" th:field="*{title}" required minlength="1" maxlength="128" class="form-control"-->
<!--                               id="title" />-->
<!--                    </div>-->
<!--                </div>-->

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="growthStandardType">类型</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{growthStandardType}" minlength="1" maxlength="256" class="form-control"
                               id="growthStandardType" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="moonAge">月龄</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{moonAge}" minlength="1" maxlength="256" class="form-control"
                               id="moonAge" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="level">等级</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{level}" minlength="1" maxlength="256" class="form-control"
                               id="level" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="standardValue">参考值</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{standardValue}" minlength="1" maxlength="256" class="form-control"
                               id="standardValue" />
                    </div>
                </div>

<!--                <div class="form-group row">-->
<!--                    <label class="col-sm-3 form-check-label" for="published">Published</label>-->
<!--                    <div class="col-sm-9">-->
<!--                        <input type="checkbox" th:field="*{published}" />-->
<!--                    </div>-->
<!--                </div>-->

                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
                    <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
                </div>
            </div>
        </form>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
